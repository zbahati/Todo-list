<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <main>
        <div class="header">
            <h1>Today's To Do</h1>
        </div>
        <div class="tasks_input">
            <div class="form">
                <input type="text" id="todo_input" placeholder=" What do you plan?">
                <button type="button" id="todo_btn"><i class="fa-sharp fa-solid fa-arrow-right-to-bracket"></i></button>
            </div>
            <ul id="tasks_lists">
            </ul>

        </div>



    </main>

</body>

</html>
